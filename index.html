<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./Style/Images/PNG/favicon.png" />
    <meta name="description" content=" ISEP" />
    <meta name="Keywords"
        content=" Visualisation architecturale, ArchViz, Architectur, Visualisation 3D, 3D sénégal, Architectur sénégal," />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
       ISEP
    </title>

    <script rel=preload src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script rel=preload src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js">
    </script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./Style/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- ########################################################################################### -->
</head>

<body>

    <div class="the_description">
        ISEP
    </div>
    <div class='hover_loader_container'>
        <div class='hover_loader'>
            <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <a class="link_to_archviz" href="https://archviz-dakar.com/" target="_blank">
    </a>

    <div class="The_Image_Back_Cover">
    </div>

    <div class="the_blach_hover">
    </div>
    <a-scene id="the_scene" the_scene cursor="rayOrigin: mouse"
        loading-screen="dotsColor:black; backgroundColor: #f1f1f1 ">
        <a-assets>
            <img id="Arrow-1" src="./Style/Images/PNG/Arrow-1.png">
            <img id="Scene-0" src="./Style/Images/Scene-0.jpg">
            <img id="Scene-1" src="./Style/Images/Scene-1.jpg">
       
        </a-assets>

        <a-entity laser-controls="hand: left"
            raycaster="objects: [data-clickable] ; far: 500; lineColor: #23343b; lineOpacity: 0.5"></a-entity>
        <a-entity laser-controls="hand: right"
            raycaster="objects: [data-clickable] ; far: 500; lineColor: #23343b; lineOpacity: 0.5"></a-entity>

        <a-sky id="image-360" radius="500" rotation="0 0 0" src="#Scene-0" look-controls-invert-y="false"
            animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
            animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
        </a-sky>
        <!-- ############################################################ -->
        <!-- ############################################################ -->
        <!-- ############################################################ -->
        <!-- <a-entity camera="active: true ; zoom: 3"></a-entity> -->

        <!-- ############################################################ -->
        <!-- Group-0. -->
        <a-entity scale="1 1 1" rotation="0 0 0" class="groups" id="Group-0" visible="true">

            <a-plane data-clickable scale='0.9 0.9 0.9' opacity='.5' class="Dote"
            position="-3.94835 -3.50357 0.37018" 
            rotation="-56.81105721840164 95.47940585398578 -2.5066903536973513"
                     material="src: #Arrow-1; transparent:true"
                the_dote="Name_of_dote: Dote-1  ; Group_to_activate: Group-1 ; The_rotation: 0">
            </a-plane>


         

        
        </a-entity>

        <!-- Group-1. -->
        <a-entity scale="0 0 0" class="groups" id="Group-1" visible="false">

            <a-plane data-clickable scale='0.9 0.9 0.9' opacity='.5' class="Dote"
            position="1.41382 -1.16781 0.1863"
            rotation="-59.671835489489844 -75.3301990726201 -7.902233910444314"
                material="src: #Arrow-1; transparent:true"
                the_dote="Name_of_dote: Dote-0  ; Group_to_activate: Group-0 ; The_rotation: 0">
            </a-plane>
      


        

        </a-entity>

   
        <!-- ############################################################ -->
        <!-- ############################################################ -->
        <!-- ############################################################ -->
    </a-scene>
    <script>
        let loaderContainer = document.querySelector('.hover_loader_container')

        let groups = document.querySelectorAll('.groups')
        let the_sky = document.querySelector('#image-360')
        let the_cursor = document.querySelector('.a-mouse-cursor-hover')
        let theBlachHover = document.querySelector('.the_blach_hover')
        let img_1 = document.querySelector('#Scene-0')


        const setStrat = (theStrat) => {
            the_sky.setAttribute('src', `#Scene-${theStrat}`)
            let the_group_to_activate = document.querySelector(`#Group-${theStrat}`)
            groups.forEach(group => {
                group.setAttribute('visible', 'false')
                group.setAttribute('scale', '0 0 0')
            });
            the_group_to_activate.setAttribute('visible', 'true')
            the_group_to_activate.setAttribute('scale', '1 1 1')
        }
        setStrat(0)

        AFRAME.registerComponent('the_dote', {
            schema: { Name_of_dote: { type: 'string', default: '#Name', }, Group_to_activate: { type: 'string', default: '#Position', }, The_rotation: { type: 'string', default: '0', } },

            init: function () {
                var stringToLog = this.data;
                let Dote_Name = this.data.Name_of_dote
                let Group_to_activate = this.data.Group_to_activate
                let TheRotation = this.data.The_rotation
                let The_Arrow = this.el
                this.el.setAttribute('event-set__mouseleave', "scale: 0.9 0.9 0.9 ; opacity : 0.5 ")
                this.el.setAttribute('event-set__mouseenter', "scale: 1.1 1.1 1.1 ; opacity : 1")
                this.el.addEventListener('click', (theDote) => {

                    the_sky.setAttribute('rotation', `0 ${TheRotation} 0`)

                    theBlachHover.style.transitionDelay = '0s , 0s';
                    theBlachHover.style.opacity = '1';
                    theBlachHover.style.height = '100vh';

                    setTimeout(() => {
                        theBlachHover.style.transitionDelay = '0s , .6s';

                        switch (Dote_Name) {
                            case 'Dote-0':
                                the_sky.setAttribute('src', '#Scene-0')
                                break;
                            case 'Dote-1':
                                the_sky.setAttribute('src', '#Scene-1')
                                break;
                            case 'Dote-2':
                                the_sky.setAttribute('src', '#Scene-2')
                                break;
                            case 'Dote-3':
                                the_sky.setAttribute('src', '#Scene-3')
                                break;
                            case 'Dote-4':
                                the_sky.setAttribute('src', '#Scene-4')
                                break;
                            case 'Dote-5':
                                the_sky.setAttribute('src', '#Scene-5')
                                break;
                            case 'Dote-6':
                                the_sky.setAttribute('src', '#Scene-6')
                                break;
                            case 'Dote-7':
                                the_sky.setAttribute('src', '#Scene-7')
                                break;
                            case 'Dote-8':
                                the_sky.setAttribute('src', '#Scene-8')
                                break;
                            case 'Dote-9':
                                the_sky.setAttribute('src', '#Scene-9')
                                break;
                            case 'Dote-10':
                                the_sky.setAttribute('src', '#Scene-10')
                                break;
                            case 'Dote-11':
                                the_sky.setAttribute('src', '#Scene-11')
                                break;
                            case 'Dote-12':
                                the_sky.setAttribute('src', '#Scene-12')
                                break;
                            case 'Dote-13':
                                the_sky.setAttribute('src', '#Scene-13')
                                break;
                            case 'Dote-14':
                                the_sky.setAttribute('src', '#Scene-14')
                                break;
                            case 'Dote-15':
                                the_sky.setAttribute('src', '#Scene-15')
                                break;
                            case 'Dote-16':
                                the_sky.setAttribute('src', '#Scene-16')
                                break;
                            case 'Dote-17':
                                the_sky.setAttribute('src', '#Scene-17')
                                break;
                            case 'Dote-18':
                                the_sky.setAttribute('src', '#Scene-18')
                                break;
                            case 'Dote-19':
                                the_sky.setAttribute('src', '#Scene-19')
                                break;
                            case 'Dote-20':
                                the_sky.setAttribute('src', '#Scene-20')
                                break;
                            case 'Dote-21':
                                the_sky.setAttribute('src', '#Scene-21')
                                break;
                            case 'Dote-22':
                                the_sky.setAttribute('src', '#Scene-22')
                                break;
                            case 'Dote-23':
                                the_sky.setAttribute('src', '#Scene-23')
                                break;
                            case 'Dote-24':
                                the_sky.setAttribute('src', '#Scene-24')
                                break;
                            case 'Dote-25':
                                the_sky.setAttribute('src', '#Scene-25')
                                break;
                            case 'Dote-26':
                                the_sky.setAttribute('src', '#Scene-26')
                                break;
                            default:
                                break;
                        }
                        let the_group_to_activate = document.querySelector(`#${Group_to_activate}`)

                        groups.forEach(group => {
                            group.setAttribute('visible', 'false')
                            group.setAttribute('scale', '0 0 0')
                        });
                        the_group_to_activate.setAttribute('visible', 'true')
                        the_group_to_activate.setAttribute('scale', '1 1 1')

                        theBlachHover.style.opacity = '0';
                        theBlachHover.style.height = '0vh';

                    }, 1200);

                });
            }
        });
        const theInt = setInterval(intFunc, 4000)

        function intFunc() {
            if (img_1.complete) {
                loaderContainer.style.display = "none"
                console.log(img_1.complete);
                clearInterval(theInt);
            } else {
                console.log(img_1.complete);
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
